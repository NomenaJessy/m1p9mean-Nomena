<div class="wrapper fadeInDown">
    <div id="formContent">
      <h2 class="active">Connexion </h2>
      <h2 class="inactive underlineHover"><a href="signin">Inscription</a></h2>
  
      <form>
        <p style="color:red">{{error_msg}}</p>
        <input type="text" id="login" class="fadeIn second" [(ngModel)]="Mail" [ngModelOptions]="{standalone: true}" placeholder="Adresse e-mail">
        <input type="password" id="password" class="fadeIn third"[(ngModel)]="MotDePasse" [ngModelOptions]="{standalone: true}" placeholder="Mot de passe">
        <input type="submit" class="fadeIn fourth" value="Se connecter" (click)="Connexion()">
      </form>
    </div>
</div>
