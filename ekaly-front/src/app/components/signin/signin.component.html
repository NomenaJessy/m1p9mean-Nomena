<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="inactive underlineHover"><a href="login">Connexion</a></h2>
      <h2 class="active">Inscription</h2>
  
      <form>
        <p style="color:red">{{error_msg}}</p>
        <input type="text" id="login" class="fadeIn second" [(ngModel)]="Nom" [ngModelOptions]="{standalone: true}" placeholder="Nom d'utilisateur">
        <input type="text" id="login" class="fadeIn second" [(ngModel)]="Pseudo" [ngModelOptions]="{standalone: true}" placeholder="Surnom">
        <input type="date" id="login" class="fadeIn second" [(ngModel)]="DateNaissance" [ngModelOptions]="{standalone: true}" placeholder="Date de naissance">
        <label for="" style="margin-top:2px;margin-bottom: 3px">Type de profil</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="Profil" [ngModelOptions]="{standalone: true}" value="Livreur">
            <label class="form-check-label">Livreur</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="Profil" [ngModelOptions]="{standalone: true}" value="Client">
            <label class="form-check-label">Client</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="Profil" [ngModelOptions]="{standalone: true}" value="Restaurant">
            <label class="form-check-label">Restaurant</label>
        </div>
        <input type="mail" id="login" class="fadeIn second" [(ngModel)]="Mail" [ngModelOptions]="{standalone: true}" placeholder="Adresse e-mail">
        <input type="password" id="password" class="fadeIn third" [(ngModel)]="MotDePasse" [ngModelOptions]="{standalone: true}" placeholder="Mot de passe">
        <input type="submit" class="fadeIn fourth" value="S'inscrire" (click)="Inscription()">
      </form>
  
    </div>
</div>
